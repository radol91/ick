<div class="row-fluid">
    <div id="container" class="content_area fill">
        <div class="reciept_container">
            <div class="reciept_content">
                <h3 style="color: #E8D3B1;">{{recipe.Title}} - Kroki przygotowania</h3>
                <p>
                    <span class="stepViewLine" ng-repeat="step in recipe.Steps">
                        {{step.StepNo}}. {{step.Content}}</br>
                    </span>
                </p>
            </div>
            <div class="bottom-section">
                <div class="bottom-aligner"></div>
                <div class=bottom-content>
                    <button ng-click="showRecipe()" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-left icon-left"></span>Sk≈Çadniki
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
